<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/istockphoto-610667952-170667a.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Country Info</title>
  </head>
  <body>
    <div class="container">
      <div class="error_Alert" id="errorAlert">
        <p>
          <img
            src="./assets/cancel_FILL0_wght400_GRAD0_opsz48.svg"
            alt=""
            id="errorIcon"
          />
          please write a valid country name
        </p>
      </div>
      <form id="searchCountry">
        <input type="text" placeholder="Country name" id="search" />
        <button class="Search">search</button>
      </form>
      <div class="info">
        <img src="" alt="" id="countryFlag" />
        <h3 id="countryName"></h3>
        <p id="capital"></p>
        <p id="language"></p>
        <p id="currency"></p>
        <p id="continents"></p>
        <p id="population"></p>
        <p id="startOfWeek"></p>
        <a href="" target="_blank" id="map"></a>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
